<!-- Publish Announcement Modal -->
<div id="announcementModal" class="modal-overlay" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="announcementModalTitle">
    <div class="modal-header">
      <h2 class="modal-title" id="announcementModalTitle">Publish Announcements</h2>
      <a href="#" class="close-btn js-close-modal" aria-label="Close">×</a>
    </div>

    <!-- ✅ Removed novalidate to enable HTML5 validation -->
    <form action="{{ url_for('create_announcement') }}" method="POST">
      <input type="hidden" name="source" value="{{ request.endpoint }}">

      <!-- Top row: Club + Title -->
      <div class="form-row">
        <!-- Club -->
        <div class="form-col">
          <div class="form-group">
            <label for="annClub">Select Club <span class="req">*</span></label>
            <!-- ✅ Fixed self-closing <select> -->
            <select id="annClub" name="club_id" required>
              <option value="" disabled selected>-- Select a Club --</option>
              {% for cl in clubs or [] %}
                <option value="{{ cl.club_id }}">{{ cl.club_name }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <!-- Title -->
        <div class="form-col">
          <div class="form-group">
            <label for="annTitle">Announcement Title <span class="req">*</span></label>
            <input
              type="text"
              id="annTitle"
              name="title"
              required
              placeholder="e.g., Hackathon Registration Open"
            >
          </div>
        </div>
      </div>

      <!-- Content -->
      <div class="form-group">
        <label for="annContent">Announcement Content <span class="req">*</span></label>
        <textarea
          id="annContent"
          name="content"
          required
          placeholder="Write the announcement details here..."
        ></textarea>
      </div>

      <!-- Publish / Expire -->
      <div class="form-row">
        <!-- PUBLISH -->
        <div class="form-col">
          <div class="form-group">
            <label>Publish Date &amp; Time</label>
            <div class="form-row">
              <div class="form-col">
                <input type="date" name="publish_date" aria-label="Publish Date" placeholder="dd-mm-yyyy">
              </div>
              <div class="form-col">
                <select id="publish_time" name="publish_time" aria-label="Publish Time">
                  <option value="">--</option>
                  {% for h in range(0, 24) %}
                    {% for m in [0, 30] %}
                      {% set hour12 = (h % 12) if (h % 12) != 0 else 12 %}
                      {% set ampm = "AM" if h < 12 else "PM" %}
                      {% set label = "%02d:%02d %s" % (hour12, m, ampm) %}
                      {% set value = "%02d:%02d" % (h, m) %}
                      <option value="{{ value }}" {% if publish_time == value %}selected{% endif %}>
                        {{ label }}
                      </option>
                    {% endfor %}
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="input-help">When should this announcement become visible?</div>
          </div>
        </div>

        <!-- EXPIRE -->
        <div class="form-col">
          <div class="form-group">
            <label>Expiration Date &amp; Time</label>
            <div class="form-row">
              <div class="form-col">
                <input type="date" name="expire_date" aria-label="Expiration Date" placeholder="dd-mm-yyyy">
              </div>
              <div class="form-col">
                <select id="expire_time" name="expire_time" aria-label="Expiration Time">
                  <option value="">--</option>
                  {% for h in range(0, 24) %}
                    {% for m in [0, 30] %}
                      {% set hour12 = (h % 12) if (h % 12) != 0 else 12 %}
                      {% set ampm = "AM" if h < 12 else "PM" %}
                      {% set label = "%02d:%02d %s" % (hour12, m, ampm) %}
                      {% set value = "%02d:%02d" % (h, m) %}
                      <option value="{{ value }}" {% if expire_time == value %}selected{% endif %}>
                        {{ label }}
                      </option>
                    {% endfor %}
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="input-help">Optional: auto remove/hide after this time.</div>
          </div>
        </div>
      </div>

      <!-- Priority + Audience -->
      <div class="form-row">
        <div class="form-col">
          <div class="form-group">
            <label for="priority">Priority Level</label>
            <select id="priority" name="priority">
              <option value="normal" selected>Normal</option>
              <option value="high">High</option>
              <option value="urgent">Urgent</option>
            </select>
          </div>
        </div>

        <div class="form-col">
          <div class="form-group">
            <label for="audience">Target Audience</label>
            <select id="audience" name="audience">
              <option value="all_members" selected>All Club Members</option>
              <option value="coordinators">All Coordinators</option>
              <option value="colleges">All Colleges</option>
              <option value="student_coordinators">Only Student Coordinators</option>
              <option value="college_coordinators">Only College Coordinators</option>
              <option value="members">Only Members</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Options -->
      <div class="form-row">
        <div class="form-col">
          <div class="form-group">
            <label>Additional Options</label>
            <div class="options-inline">
              <label>
                <input type="checkbox" name="send_email">
                <span>Send as email notification</span>
              </label>
              <label>
                <input type="checkbox" name="pinned">
                <span>Pin this announcement on top</span>
              </label>
            </div>
          </div>
        </div>
      </div>

      <!-- Actions -->
      <div class="modal__footer">
        <button type="button" class="btn btn-light js-close-modal">Cancel</button>
        <button type="submit" name="status" value="draft" class="btn btn-secondary">Save Draft</button>
        <button type="submit" name="status" value="published" class="btn btn-primary">Publish Announcement</button>
      </div>

    </form>
  </div>
</div>
