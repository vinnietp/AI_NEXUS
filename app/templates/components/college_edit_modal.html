<!-- Edit College Modal -->
<div id="collegeEditModal" class="modal-overlay" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="collegeEditModalTitle">
    <div class="modal-header">
      <h2 class="modal-title" id="collegeEditModalTitle">Edit College</h2>
      <a href="#" class="close-btn js-close-modal" aria-label="Close">Ã—</a>
    </div>

    <form action="{{ url_for('update_college') }}" method="POST">
      <!-- Hidden fields -->
      <input type="hidden" id="editCollegeId" name="college_id" />
      <input type="hidden" name="source" value="{{ request.endpoint }}">

      <div class="form-row">
        <!-- Left column -->
        <div class="form-col">
          <div class="form-group">
            <label for="editCollegeName">College Name <span class="req">*</span></label>
            <input type="text" id="editCollegeName" name="college_name" required placeholder="e.g., Nexus Institute" />
          </div>

          <div class="form-group">
            <label for="editLocation">Location</label>
            <input type="text" id="editLocation" name="location" placeholder="City, State" />
          </div>

          <div class="form-group">
            <label for="editAuthorityName">College Authority Name</label>
            <input type="text" id="editAuthorityName" name="authority_name" placeholder="e.g., Dr. John Doe" />
          </div>
        </div>

        <!-- Right column -->
        <div class="form-col">
          <div class="form-group">
            <label for="editAuthorityRole">Authority Role</label>
            <input type="text" id="editAuthorityRole" name="authority_role" placeholder="e.g., Principal / HOD / Faculty" />
          </div>

          <div class="form-group">
            <label for="editEmail">Mail Address</label>
            <input type="email" id="editEmail" name="email" placeholder="e.g., contact@nexus.edu" />
          </div>

          <div class="form-group">
            <label for="editPhone">Phone Number</label>
            <input type="tel" id="editPhone" name="phone" placeholder="+91 98765 43210" pattern="[0-9+ ]{7,15}" />
          </div>

          <!-- Dropdown for Status -->
          <div class="form-group">
            <label for="editCollegeStatus">Status</label>
            <select id="editCollegeStatus" name="status">
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="editCollegeDescription">Description</label>
        <textarea id="editCollegeDescription" name="description" placeholder="Short description about the college..."></textarea>
      </div>

      <div class="modal__footer">
        <button type="button" class="btn btn-light js-close-modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </form>
  </div>
</div>
