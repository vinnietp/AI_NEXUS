<!-- Edit Club Modal -->
<div id="clubEditModal" class="modal-overlay" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="clubEditTitle">
    <div class="modal-header">
      <h2 class="modal-title" id="clubEditTitle">Edit Club</h2>
      <a href="#" class="close-btn js-close-modal" aria-label="Close">×</a>
    </div>

    <form action="{{ url_for('update_club') }}" method="POST" enctype="multipart/form-data">
      <input type="hidden" id="editClubId" name="club_id" />
      <input type="hidden" name="source" value="{{ request.endpoint }}">

      <div class="form-row">
        <div class="form-col">
          <div class="form-group">
            <label for="editClubName">Club Name</label>
            <input type="text" id="editClubName" name="club_name" required />
          </div>

          <div class="form-group">
            <label for="editClubLogo">Club logo</label>
            <div class="file-input-wrapper">
              <input type="file" id="editClubLogo" name="club_logo" class="file-input" accept="image/*" />
              <label for="editClubLogo" class="file-input-label">Choose File</label>
              <span class="file-name">No file chosen</span>
              <img class="file-preview" alt="Logo preview"
                   style="display:none; max-width:140px; max-height:140px; margin-top:8px; border:1px solid #eee; border-radius:8px;" />
            </div>
            <div class="file-hint">Recommended size: 300×300 pixels</div>
          </div>
        </div>

        <div class="form-col">
          <div class="form-group">
            <label for="editCategory">Category</label>
            <input type="text" id="editCategory" name="club_category" />
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="editDescription">Description</label>
        <textarea id="editDescription" name="description"></textarea>
      </div>

      <div class="form-group">
        <label for="editClubStatus">Status</label>
        <select id="editClubStatus" name="status">
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>

      <button type="submit" class="submit-btn">Save changes</button>
    </form>
  </div>
</div>
